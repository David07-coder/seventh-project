<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="nft.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="card">
    <div class="image-container">
        <img src="image-equilibrium.jpg" class="equilibrium">
        <img src="icon-view.svg" class="eye">
    </div>
    <div class="content">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
            <img src="icon-ethereum.svg">
            <p>0.041 ETH</p>
            <span>
            <img src="icon-clock.svg"> 3 days left</span>
        </div>

        <div class="creator">
            <img src="image-avatar.png">
            <p>Creation of <span>Jules Wyvern</span> </p>
        </div>
    </div>
   </div>
</body>
</html>
